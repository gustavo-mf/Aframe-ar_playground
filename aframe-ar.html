<!DOCTYPE html>
<html>
<head>
	<title>A-frame AR</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="aframe-ar.js"></script>
	<script>
		THREEx.ArToolkitContext.baseURL = 'https://jeromeetienne.github.io/AR.js/three.js/';
	</script>
</head>
<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; hidden>
		<a-assets>
    	<a-asset-item id="spider" src="scene.gltf"></a-asset-item>
  	</a-assets>
  	<a-marker preset="hiro">
			<a-entity gltf-model="#spider" position="0 0.5 0" radius="0.5"></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>

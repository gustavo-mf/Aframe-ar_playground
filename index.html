<!DOCTYPE html>
<html>
<head>
	<title>A-frame AR</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	<script>
		THREEx.ArToolkitContext.baseURL = 'https://jeromeetienne.github.io/AR.js/three.js/';
	</script>
</head>
<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
		<a-assets>
    	<a-asset-item id="turret" src="turret/scene.gltf"></a-asset-item>
    	<a-asset-item id="spider" src="spider/model.gltf"></a-asset-item>
  	</a-assets>
  	<a-marker preset="pattern" url="SENAI.patt">
			<a-entity gltf-model="#spider" position="0 0 0" scale="0.05"></a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
